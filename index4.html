<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #070601f5;
            margin: 0;
            padding: 0;
        }
        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            gap: 10px;
        }
        video {
            width: 45%;
            height: auto;
            border: 2px solid #c4c4c4;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #eca311;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #be871f;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <button id="startCall">Start Random Call</button>

    <script src="app.js"></script>
</body>
</html>
